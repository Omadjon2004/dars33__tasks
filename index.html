<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">

<body>
    <main>

        <div class="container">
            <h1 class="main-h1">Who can go first</h1>
            <form class="form" action="#">
                <label>
                    Distance
                    <input placeholder="lenght" class="form_input" type="number">
                </label>
                <button class="btn">Calculate</button>
            </form>
            <div class="box">
                <div class="card">
                    <img class="card_img" src="./images/logos/person-solid.svg" alt="#"><h2>On foot </h2>     
                <span class="card_span"></span></div>
                <div class="card"> <img class="card_img"  src="./images/logos/bicycle-solid.svg" alt="#"><h2>On a Bicycle </h2>
                <span class="card_span"></span></div>
                <div class="card"> <img class="card_img" src="./images/logos/car-solid.svg" alt="#"><h2>On a car </h2>    
                <span class="card_span"></span></div>
                <div class="card"> <img class="card_img" src="./images/logos/plane-solid.svg" alt="#"><h2>On a plane </h2>  
                <span class="card_span"></span></div>
            </div>
        </div>
    </main>



    <script src="./javascript/main.js"></script>
